<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>KnockoutJS Pagination Controll</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->	
	</head>
	<body>
		<div class="container">
			
		
			<h1 class="text-center">KnockoutJS + Bootstrap Pagination Component</h1>

			<div class="row">

				<ko-pagination 
					params="recordCount : recordCount, 
							pageSize : pageSize, 
							page: page, 
							numberOfLinks : numberOfLinks,
							labels : { first: 'First', last: 'Last', prev: 'Prev', next: 'Next', infoInitial: 'You are viewing page', infoOf: 'of' }">
				</ko-pagination>
			</div>

		
			<form class="row">
			<h4>Change the parameters and check it out</h4>
			  <div class="form-group col-md-2">
			    <label>Record count</label>
			    <input type="number" class="form-control n" data-bind="value: recordCount">
			    <span class="help-block">Total of records</span>
			  </div>
			  <div class="form-group col-md-2">
			    <label>Page size</label>
			    <input type="number" class="form-control" data-bind="value: pageSize">
			    <span class="help-block">Items per page</span>
			  </div>
			  <div class="form-group col-md-2">
			    <label>Number of links</label>
			    <input type="number" class="form-control" data-bind="value: numberOfLinks">
			    <span class="help-block">Quantity of links to display</span>
			  </div>
			</form>

			<footer>
				<p class="well text-right"><small>Created by Cleyton Tonholi</small></p>
			</footer>
		</div>
		<!-- Bootstrap JavaScript -->
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		
		<!-- Page scripts -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script src="../dist/bootstrap/knockout-comp-pagination.js"></script>
		<script src="index.js"></script>
	</body>
</html>
